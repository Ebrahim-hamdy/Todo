<!DOCTYPE html>
<html ng-app="App">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" href="Assets/img/favicon.jpg">
	<title data-ng-bind=" 'TODO | ' + $state.current.data.PageTitle"></title>

	<!-- build:css(.) Assets/css/vendor.css -->
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
	<!-- bower:css -->
	<link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />
	<link rel="stylesheet" href="bower_components/animate.css/animate.css" />
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:css Assets/css/styles.css -->
	<link href="Assets/css/Shared.css" rel="stylesheet" />
	<link href="Assets/css/Layout.css" rel="stylesheet" />
	<!-- endbuild -->

</head>

<body ng-controller="AppController">

	<div data-ui-view></div>

	<!-- build:js(.) vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/jquery-ui/jquery-ui.js"></script>
	<script src="bower_components/angular-ui-sortable/sortable.js"></script>
	<script src="bower_components/ngstorage/ngStorage.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- build:js scripts.js -->
	<script src="App/Core/App.js"></script>
	<script src="App/Core/Routes.js"></script>
	<script src="App/Core/AppController.js"></script>

	<script src="App/Modules/Tasks/Tasks.js"></script>
	<script src="App/Modules/Tasks/TaskEdit.js"></script>
	<!-- endbuild -->
</body>
</html>
